<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>75attendance Calculator</h1>
        <p class="developer-name">Project Developer: Uday Deshmukh</p>
        <p class="description">Find out the number of days you can bunk while still maintaining 75% attendance or the number of days you should attend to attain 75% attendance.</p>
        
        <div class="input-group">
            <label for="percentage">Percentage Required</label>
            <select id="percentage">
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="100">100%</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="present">Present</label>
            <input type="number" id="present" min="0" value="0">
        </div>
        
        <div class="input-group">
            <label for="total">Total</label>
            <input type="number" id="total" min="1" value="1">
        </div>
        
        <button id="calculate">Calculate</button>
        
        <div id="result" class="result">
            <p class="result-text">Enter your attendance details and click calculate</p>
            <p class="attendance-info"></p>
            <p class="attendance-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
